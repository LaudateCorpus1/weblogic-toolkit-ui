<div class="oj-panel">
  <oj-form-layout max-columns="2" direction="column">
    <oj-switch label-hint="[[labelMapper('auto-restart-label')]]"
               value="{{autoRestart.observable}}">
    </oj-switch>
    <oj-input-number label-hint="[[labelMapper('restart-delay-label')]]"
                     converter="[[delayNumberConverter]]"
                     value="{{restartDelay.observable}}"
                     help.instruction="[[labelMapper('restart-delay-help')]]">
    </oj-input-number>
  </oj-form-layout>
</div>
