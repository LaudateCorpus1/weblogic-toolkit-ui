<h6 class="wkt-model-design-with-tabs">Server <oj-bind-text value="[[server.name]]"></oj-bind-text></h6>

<oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar-nested"
            selection="{{selectedItem}}"
            data="[[dataProvider]]" edge="top" display="all">
  <template slot="itemTemplate" data-oj-as="item">
    <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
      <a href="#">
        <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
      </a>
    </li>
  </template>
</oj-tab-bar>

<oj-module role="main" id="wktModelDesignServerModule" class="wkt-model-design-tab-content" config="[[moduleConfig]]">
</oj-module>

<div class="wkt-gridButtonContainer wkt-top-margin">
  <oj-button chroming="callToAction" class="wkt-gridButton"  on-oj-action="[[deleteServer]]">
    <span>
      <oj-bind-text value="[[labelMapper('delete-server')]]"></oj-bind-text>
    </span>
  </oj-button>
</div>
