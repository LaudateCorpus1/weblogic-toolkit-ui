<div class="oj-panel">
  <oj-form-layout max-columns="2" direction="column">
    <oj-input-text label-hint="[[labelMapper('listen-address-label')]]"
                   value="{{listenAddress.observable}}"
                   help.instruction="[[labelMapper('listen-address-help')]]">
    </oj-input-text>
    <oj-input-number label-hint="[[labelMapper('listen-port-label')]]"
                     converter="[[portNumberConverter]]"
                     value="{{listenPort.observable}}"
                     help.instruction="[[labelMapper('listen-port-help')]]"
                     validators="[[listenPortValidator]]">
    </oj-input-number>
  </oj-form-layout>
</div>
