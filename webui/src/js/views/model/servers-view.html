<h6>Servers</h6>

<oj-table id="wkt-servers-table"
          class="wkt-model-design-table"
          aria-label="Servers Table"
          data="[[serversTableProvider]]"
          display="grid"
          horizontal-grid-visible="enabled"
          vertical-grid-visible="enabled"
          layout="fixed"
          columns='[[columnData]]'>
  <template slot="rowTemplate" data-oj-as="row">
    <tr data-bind="attr: {'data-uid': row.data.uid}">
      <td><a href="#" :data-server-id="[[row.data.id]]"><oj-bind-text value="[[row.data.name]]"></oj-bind-text></a></td>
      <td>
        <oj-button display="icons" chroming="borderless" on-oj-action="[[handleDeleteRow]]">
          <span slot="endIcon" class="oj-ux-ico-trash"></span>
          <oj-bind-text value="[[labelMapper('delete-server')]]"></oj-bind-text>
        </oj-button>
      </td>
    </tr>
  </template>
  <template slot="headerTemplate" data-oj-as="header">
    <oj-button display="icons" chroming="borderless" on-oj-action="[[handleAddRow]]">
      <span slot="endIcon" class="oj-ux-ico-plus"></span>
      <oj-bind-text value="[[labelMapper('add-new-server')]]"></oj-bind-text>
    </oj-button>
  </template>
</oj-table>
